<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    










<div class="container">
    <div class="calc">
        <table>
            <tbody><tr>
                <td><input type="text" id="outputResult" name="name" readonly=""></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="dlt()"></td>
                <td><input type="button" value="<" onclick="back()"></td>
                <td><input type="button" value="(" onclick="calc('(')"></td>
                <td><input type="button" value=")" onclick="calc(')')"></td>
                 
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calc('7')"></td>
                <td><input type="button" value="8" onclick="calc('8')"></td>
                <td><input type="button" value="9" onclick="calc('9')"></td>
                <td><input type="button" value="+" onclick="calc('+')"></td> 
                
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calc('4')"></td>
                <td><input type="button" value="5" onclick="calc('5')"></td>
                <td><input type="button" value="6" onclick="calc('6')"></td>
                <td><input type="button" value="-" onclick="calc('-')"></td>
                
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calc('1')"></td>
                <td><input type="button" value="2" onclick="calc('2')"></td>
                <td><input type="button" value="3" onclick="calc('3')"></td>
                <td><input type="button" value="*" onclick="calc('*')"></td> 
                
                     
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="calc('0')"></td>
                <td><input type="button" value="." onclick="calc('.')"></td>
                <td><input type="button" value="/" onclick="calc('/')"></td>
                <td><input type="button" value="=" onclick="equal('=')"></td>
                
                 
            </tr>
        </tbody></table>
    </div>
</div>

<script>
    function dlt(){
        document.getElementById("outputResult").value = "";
    }

    function calc(val){
        document.getElementById("outputResult").value += val;
    }
    function back(){
        var backBtn = document.getElementById("outputResult").value;
        document.getElementById("outputResult").value =  backBtn.substring(0, backBtn.length - 1) 
    }

    function equal(){
        var a = document.getElementById("outputResult").value;
        var b = eval(a);
        document.getElementById("outputResult").value = b
    }


</script>

</body>
</html>
